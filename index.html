		<script>
			$(function(){
				$(document).bind("mobileinit", function(){
  					$.support.touchOverflow = true;
  					$.mobile.touchOverflowEnabled = true;
				});
				$(".paginas").on("swipeleft", function(){
					$.mobile.loading('show');
					var nextpage = $(this).next('div[data-role="page"]');
					if(nextpage.length > 0){
						$.mobile.changePage(nextpage, {transition: "slide", reverse: false, changeHash: false});
						$(".paginas img").attr("usemap","#map"+$(this).next('div[data-role="page"]').attr("id"));
					}
					$.mobile.loading('hide');
				});
				$(".paginas").on("swiperight",function(){
					$.mobile.loading('show');
					var prevpage = $(this).prev('div[data-role="page"]');
					if(prevpage.length > 0){
						$.mobile.changePage(prevpage, { transition: "slide", reverse: true }, true, true);
						$(".paginas img").attr("usemap","#map"+$(this).prev('div[data-role="page"]').attr("id"));
					}
					$.mobile.loading('hide');
				});
				$(".anuncios").click(function(e){
					//$(".popup").popup();
					if($(this).attr("id") == "selo"){
						var popup = $(this).attr("data-popup");
						$("#"+popup+" p").html("Selo de capa<br />Tamanho: 1x5");
						$("#"+popup).popup("open",{positionTo: "window"});
					}else if($(this).attr("id") == "rodape"){
						var popup = $(this).attr("data-popup");
						$("#"+popup+" p").html("Rodapé<br />Tamanho: 6x5");
						$("#"+popup).popup("open",{positionTo: "window"});
					}else if($(this).attr("id") == "rodape2"){
						var popup = $(this).attr("data-popup");
						$("#"+popup+" p").html("Rodapé<br />Tamanho: 6x10");
						$("#"+popup).popup("open",{positionTo: "window"});
					}else if($(this).attr("id") == "selo2"){
						var popup = $(this).attr("data-popup");
						$("#"+popup+" p").html("Selo de capa<br />Tamanho: 1x10");
						$("#"+popup).popup("open",{positionTo: "window"});
					}else if($(this).attr("id") == "anuncio35"){
						var popup = $(this).attr("data-popup");
						$("#"+popup+" p").html("Anúncio<br />Tamanho: 3x5");
						$("#"+popup).popup("open",{positionTo: "window"});
					}
				});
				
				$(".paginas").on("taphold", function(){
					$(".menu").panel("open");
				});
				$(".fecharPainel").click(function(){
					$(".menu").panel("close");
				});
			});
		</script>
